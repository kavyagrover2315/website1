<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #ffeaf4, #fff2f8);
      --bg-dark: #1a1a1a;
      --text-light: #c71585;
      --text-dark: #f9c5d1;
      --box-bg-light: #ffffff;
      --box-bg-dark: #2c2c2c;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: all 0.4s ease;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .form-container {
      text-align: center;
      padding: 40px;
      max-width: 400px;
      margin: 100px auto;
      background: var(--box-bg-light);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: background 0.4s ease;
    }

    body.dark .form-container {
      background: var(--box-bg-dark);
    }

    .highlight {
      color: #ff69b4;
      font-weight: bold;
    }

    .sub-highlight {
      color: #ffb6c1;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .submit-btn {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
    }

    .submit-btn:hover {
      background: #ff4da6;
    }

    /* ğŸŒ¸ Emoji float animation */
    .emoji-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% {
        top: 100%;
        opacity: 0;
        transform: translateY(0) rotate(0deg);
      }
      50% {
        opacity: 1;
      }
      100% {
        top: -10%;
        opacity: 0;
        transform: translateY(-100px) rotate(360deg);
      }
    }

    /* ğŸŒŸ Welcome message */
    .welcome-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffe6f0;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center;
      font-size: 18px;
      color: #c71585;
      font-family: 'Segoe UI', sans-serif;
      animation: fadeInPop 1s ease;
      z-index: 999;
      display: none;
    }

    @keyframes fadeInPop {
      0% { opacity: 0; transform: translate(-50%, -60%) scale(0.9); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    /* ğŸŒ™ Dark mode toggle */
    .toggle-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .toggle-switch {
      background: #fff0f5;
      border: 2px solid #ffb6c1;
      border-radius: 50px;
      padding: 6px 16px;
      font-size: 16px;
      cursor: pointer;
      color: #d63384;
      transition: all 0.3s ease;
    }

    body.dark .toggle-switch {
      background: #2c2c2c;
      border-color: #888;
      color: #f9c5d1;
    }
  </style>
</head>
<body>

  <!-- ğŸŒ™ Toggle Button -->
  <div class="toggle-container">
    <button class="toggle-switch" onclick="toggleDarkMode()">ğŸŒ Light / ğŸŒ™ Dark</button>
  </div>

  <!-- ğŸ’– Registration Form -->
  <div class="form-container">
    <h1><span class="highlight">Create</span> Your<br><span class="sub-highlight">Account</span></h1>
    <form id="registerForm" action="/register" method="POST">
      <input type="text" name="full_name" placeholder="ğŸ‘¤ Full Name" required>
      <input type="number" name="age" placeholder="ğŸ‚ Age" required>
      <input type="text" name="username" placeholder="ğŸ†” Username" required>
      <input type="password" name="password" placeholder="ğŸ” Password (min 8 chars)" required>
      <button class="submit-btn" type="submit"><span class="arrow">âœ</span></button>
    </form>
  </div>

  <!-- ğŸŒ¸ Welcome Message -->
  <div id="response" class="welcome-container"></div>

  <!-- ğŸ‰ Floating Emojis -->
  <div class="emoji-container">
    <div class="emoji" style="left: 5%; animation-delay: 0s;">ğŸ˜Š</div>
    <div class="emoji" style="left: 12%; animation-delay: 1s;">â¤ï¸</div>
    <div class="emoji" style="left: 18%; animation-delay: 2.5s;">ğŸŒŸ</div>
    <div class="emoji" style="left: 25%; animation-delay: 0.8s;">ğŸ’–</div>
    <div class="emoji" style="left: 33%; animation-delay: 3.5s;">ğŸ˜</div>
    <div class="emoji" style="left: 41%; animation-delay: 1.5s;">ğŸ¥°</div>
    <div class="emoji" style="left: 50%; animation-delay: 4s;">ğŸ‰</div>
    <div class="emoji" style="left: 60%; animation-delay: 0.6s;">ğŸ˜</div>
    <div class="emoji" style="left: 70%; animation-delay: 2.2s;">ğŸ¦‹</div>
    <div class="emoji" style="left: 80%; animation-delay: 3s;">ğŸ’«</div>
    <div class="emoji" style="left: 90%; animation-delay: 1.2s;">ğŸ¤—</div>
  </div>

  <!-- ğŸ§  Script -->
  <script>
    const form = document.getElementById('registerForm');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const res = await fetch('/register', {
          method: 'POST',
          body: formData
        });

        const result = await res.json();

        if (res.ok) {
          responseDiv.innerHTML = `
            <div>
              <div style="font-size: 22px;">ğŸŒ¸ ${result.message}</div>
              <div style="margin-top: 10px;">${result.welcome}</div>
            </div>
          `;
          responseDiv.style.display = "block";

          setTimeout(() => {
            window.location.href = "/mood";
          }, 2500);
        } else {
          responseDiv.innerHTML = `<p style="color:red;">${result.error || 'Something went wrong.'}</p>`;
          responseDiv.style.display = "block";
        }

      } catch (err) {
        responseDiv.innerHTML = `<p style="color:red;">âš ï¸ Failed to connect to server.</p>`;
        responseDiv.style.display = "block";
      }
    });

    // ğŸŒ™ Toggle Dark Mode
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
